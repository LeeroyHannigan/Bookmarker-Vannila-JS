<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmarker</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload='fetchBookmarks()'>
    <!-- Header -->
    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Bookmarker</h3>
        </div>
        <!-- /Header -->

        <!-- Input form -->
        <div class="jumbotron">
            <h2 class="display-3">Bookmark Your Favourite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL" value="http://">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- /Input form -->

        <!-- Results -->
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarkResults"></div>
            </div>
        </div>
        <!-- /Results -->

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; Lee Hannigan</p>
        </footer>
    </div>
    <!-- / container -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
 
</html>
